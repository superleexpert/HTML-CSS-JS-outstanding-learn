<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table>
    <caption>我是完整表格的标题</caption>
    <tr>
        <td rowspan="2">表格cell</td>
        <td>表格cell</td>
        <td>表格cell</td>
    </tr>
    <tr>
        <td colspan="2">表格cell2</td>
        <td>表格cell2</td>
        <td>表格cell2</td>
        <td>表格cell2</td>
    </tr>
    <tr>
        <th>表头单元格</th>
        <th>a</th>
        <th>表头</th>
        <th>表头单元格</th>
        <th>表头单元格</th>
    </tr>
<hr>
<thead>
<tr>
    <th>1</th>
    <th>2</th>
    <th>3</th>
</tr>
</thead>
<tbody>
<tr>
    <td rowspan="2">11</td>
    <td>22</td>
    <td>33</td>
</tr>
</tbody>
<tfoot>
<tr>
    <td>44</td>
    <td>55</td>
    <td>66</td>
</tr>
</tfoot>
</table>
</body>
</html>
