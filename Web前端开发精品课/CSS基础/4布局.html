<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #father{
            width: 300px;
            background-color: darkgreen;
            border: 1px solid black;
        }
        #father div{
            padding: 10px;
            margin: 15px;
        }
        #son1{
            background-color: blueviolet;
            float: left;
        }
        #son2{
            background-color: aqua;
            float: right;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
<div id="father">
    <div id="son1">son1</div>
    <div id="son2">son2</div>
    <div class="clear"></div>
</div>
</body>
</html>
